<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
  <h1 style="font-size: 70px">Caculator</h1>
  <input type="text" id="van" onchange="romrom(event)">
  <input type="text" id="bom" onchange="bipbip(event)"><br>
  <button type="button" id="Cong" onclick="naMi()">Addition(+)</button>
  <button type="button" id="Tru" onclick="jayCe()">Subtraction(-)</button>
  <button type="button" id="NhÃ¢n" onclick="arhi()">Mutiplication(*)</button>
  <button type="button" id="Chia" onclick="akaly()">Division(/)</button>
    <input  id="result" value="Result: ">
</form>
<script>
    let soA=0;
    let soB=0;
 function romrom(event) {
      soA = event.target.value;
 }
  function bipbip(event){
      soB=event.target.value;
  }
  function naMi(){
      let T=parseInt(soA)+parseInt(soB);
        document.getElementById("result").value=T;
    }
    function jayCe(){
        let H =parseInt(soA)-parseInt(soB);
        document.getElementById("result").value=H;
    }
    function arhi(){
        let  N=parseInt(soA)*parseInt(soB);
        document.getElementById("result").value=N;
    }
    function akaly(){
        let C =parseInt(soA)/parseInt(soB);
        document.getElementById("result").value=C;
    }
</script>
</body>
</html>
